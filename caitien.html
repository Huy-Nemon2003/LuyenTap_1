<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hệ Mật Mã Lai Thay Thế và Hàng</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="function.js" defer></script>
</head>
<body class="bg-gray-900 text-white min-h-screen p-4">
  <!-- Header -->
  <header class="text-center mb-6">
    <h1 class="text-3xl font-bold">Hệ mật mã Lai Thay Thế và Hàng</h1>
    <p class="text-sm mt-2 text-gray-400">Trường Đại Học Kinh Tế Kỹ Thuật Công Nghiệp - Khoa CNTT</p>
  </header>

  <!-- Tải văn bản -->
  <div class="flex flex-col md:flex-row md:items-center gap-2 mb-4">
    <label class="block w-full md:w-auto">
      <input type="file" id="fileInput" accept=".txt" class="block w-full text-sm text-gray-300 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-600 file:text-white hover:file:bg-blue-700">
    </label>
    <button onclick="clearText()" class="bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded">Clear</button>
  </div>

  <!-- Nhập văn bản -->
  <textarea rows="4" id="inputText" placeholder="Nhập văn bản cần mã hóa hoặc giải mã..." class="w-full p-3 mb-4 rounded bg-gray-800 text-white border border-gray-700 resize-none"></textarea>

  <!-- Kết quả -->
  <div class="mb-4">
    <h2 class="text-lg font-semibold mb-2">Kết quả của bạn</h2>
    <textarea rows="4" readonly  id="output" class="w-full p-3 rounded bg-gray-800 text-white border border-gray-700 resize-none mb-2"></textarea>
    <div class="flex gap-2">
      <button onclick="exportToFile()" class="bg-yellow-500 hover:bg-yellow-600 text-black py-2 px-4 rounded">Tải về dạng TXT</button>
      <button onclick="copyToClipboard()" class="bg-gray-700 hover:bg-gray-600 text-white py-2 px-4 rounded">Copy</button>
      <div id="copyAlert">
          ✅ Đã sao chép thành công!
      </div>
    </div>
  </div>

  <!-- Mã Monoalphabetic -->
  <div class="mb-6 border border-gray-700 p-4 rounded">
    <h3 class="text-lg font-bold mb-2">Mã Monoalphabetic</h3>
    <input type="text" id="keyText" placeholder="Nhập khóa thay thế..." class="w-full p-2 mb-3 rounded bg-gray-800 text-white border border-gray-600">
    <div class="flex flex-wrap gap-2">
      <button onclick="generateRandomKey()" class="bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded">Tạo khóa Monoalphabetic</button>
      <button onclick="monoalphabeticEncrypt()" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded">Mã hóa</button>
      <button onclick="monoalphabeticDecrypt()" class="bg-orange-600 hover:bg-orange-700 text-white py-2 px-4 rounded">Giải mã</button>
    </div>
  </div>

  <!-- Mã Hàng -->
  <div class="mb-6 border border-gray-700 p-4 rounded">
    <h3 class="text-lg font-bold mb-2">Mã Hàng</h3>
    <input type="text" id="key" placeholder="Nhập khóa hàng (VD: 341256)" class="w-full p-2 mb-3 rounded bg-gray-800 text-white border border-gray-600">
    <div class="flex flex-wrap gap-2">
      <button onclick="generateUniqueNumbers()" class="bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded">Tạo khóa Hàng</button>
      <button onclick="encryptRow()" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded">Mã hóa</button>
      <button onclick="decryptRow()" class="bg-orange-600 hover:bg-orange-700 text-white py-2 px-4 rounded">Giải mã</button>
    </div>
  </div>

  <!-- Lai hai hệ mã -->
  <div class="flex flex-wrap gap-2">
    <button onclick="encryptHybrid()" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded">Mã hóa Lai Thay Thế và Hàng</button>
    <button onclick="decryptHybrid()" class="bg-orange-600 hover:bg-orange-700 text-white py-2 px-4 rounded">Giải mã Lai Thay Thế và Hàng</button>
    <button onclick="exitPage()" class="bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded">Thoát</button>
  </div>
</body>
</html>
